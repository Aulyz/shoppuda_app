<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 점검 중 - {{ site_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
            <div class="mb-6">
                <div class="w-24 h-24 bg-orange-100 rounded-full flex items-center justify-center mx-auto">
                    <i class="fas fa-tools text-orange-500 text-4xl"></i>
                </div>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-800 mb-4">시스템 점검 중</h1>
            
            <div class="text-gray-600 mb-6">
                {{ maintenance_message|linebreaks }}
            </div>
            
            <div class="mb-6">
                <div class="bg-gray-50 rounded-lg p-4">
                    <p class="text-sm text-gray-500">
                        불편을 드려 죄송합니다.<br>
                        더 나은 서비스를 위해 시스템을 점검하고 있습니다.
                    </p>
                </div>
            </div>
            
            {% if user.is_authenticated and user.user_type == 'ADMIN' %}
            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500 mb-2">관리자로 로그인되어 있습니다.</p>
                <a href="{% url 'dashboard:home' %}" class="text-blue-600 hover:text-blue-700 font-medium">
                    대시보드로 이동 <i class="fas fa-arrow-right ml-1"></i>
                </a>
            </div>
            {% else %}
            <div class="flex items-center justify-center space-x-2 text-sm text-gray-500">
                <i class="fas fa-clock"></i>
                <span>잠시 후 다시 확인해주세요</span>
            </div>
            {% endif %}
        </div>
    </div>
    
    <script>
        // 5분마다 페이지 새로고침
        setTimeout(function() {
            location.reload();
        }, 300000);
    </script>
</body>
</html>
