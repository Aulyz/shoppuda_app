<!DOCTYPE html>
<html lang="ko" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - Shopuda ERP</title>
    
    <!-- Tailwind CSS 4.1 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        [x-cloak] { display: none !important; }
        
        body {
            font-family: 'Pretendard', system-ui, -apple-system, sans-serif;
        }
        
        /* 스크롤바 스타일 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .dark ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Focus Ring */
        .focus-ring:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Navigation Styles */
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin: 4px 0;
            border-radius: 8px;
            color: #6b7280;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background-color: #f3f4f6;
            color: #374151;
        }

        .dark .nav-item:hover {
            background-color: #374151;
            color: #d1d5db;
        }

        .nav-item.nav-active {
            background-color: #dbeafe;
            color: #1d4ed8;
        }

        .dark .nav-item.nav-active {
            background-color: #1e40af;
            color: #bfdbfe;
        }

        /* Custom Gradient */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-300 via-purple-300 to-indigo-400">
  <div class="absolute -z-10 inset-0 bg-black/20 backdrop-blur-lg"></div>

  <div class="relative w-full max-w-sm">
    <div class="relative z-10 flex flex-col items-center bg-white/80 backdrop-blur-xl rounded-2xl shadow-lg px-8 pt-14 pb-8">
      <!-- 프로필 아이콘 -->
      <div class="absolute -top-12 left-1/2 -translate-x-1/2 w-24 h-24 bg-indigo-900 flex items-center justify-center rounded-full shadow-lg border-white z-30">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 32 32" class="w-12 h-12 text-white">
          <circle cx="16" cy="12" r="7" stroke="currentColor" stroke-width="2"/>
          <path d="M6 26c0-5 9-5 9-5s9 0 9 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      <!-- 로그인 폼 -->
      <form class="mt-8 w-full flex flex-col gap-4 z-30" method="post" action="{% url 'accounts:login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">
        {% csrf_token %}
        {% if request.GET.next %}
          <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-indigo-900">
            <!-- 사용자 아이콘 -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9.004 9.004 0 0112 15c2.632 0 5.026.821 6.879 2.21M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </span>
          <input name="username" type="text" placeholder="ID" class="w-full pl-10 pr-3 py-2 rounded bg-indigo-900/40 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-indigo-900">
            <!-- 자물쇠 아이콘 -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zM7 10V7a5 5 0 1110 0v3"/>
            </svg>
          </span>
          <input name="password" type="password" placeholder="Password" class="w-full pl-10 pr-3 py-2 rounded bg-indigo-900/40 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div class="flex items-center justify-between text-xs text-gray-700">
          <label class="flex items-center gap-1">
            <input name="remember_me" type="checkbox" class="accent-indigo-600"/>
            <span class="text-gray-800">아이디 기억하기</span>
          </label>
          <a href="#" class="text-indigo-900 hover:underline opacity-80">비밀번호 찾기</a>
        </div>
        <button type="submit" class="w-full mt-2 py-2 rounded-2xl bg-indigo-900/85 text-white font-semibold tracking-widest shadow hover:bg-indigo-800 transition">
          LOGIN
        </button>
        <a href="{% url 'accounts:signup' %}" class="block w-full py-2 text-center text-indigo-900 rounded-2xl border-2 border-indigo-900/60 font-semibold tracking-widest shadow hover:bg-indigo-800 hover:text-white transition">
          회원가입
        </a>
      </form>
      
      <!-- 에러 메시지 표시 -->
      {% if messages %}
        <div class="mt-4 w-full">
          {% for message in messages %}
            <div class="p-3 rounded-lg text-sm {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
      
      <!-- 하단 그림자 효과 -->
      <div class="absolute left-1/2 -bottom-6 -translate-x-1/2 w-2/3 h-7 bg-white/10 rounded-b-2xl shadow-lg blur-md z-10"></div>
    </div>

  </div>
</body>

</html>
