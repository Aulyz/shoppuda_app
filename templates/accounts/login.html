{% comment %} templates/accounts/login.html {% endcomment %}
<!DOCTYPE html>
<html lang="ko" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Shopuda ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="h-full">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- 헤더 -->
            <div>
                <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-indigo-100">
                    <i class="fas fa-store text-2xl text-indigo-600"></i>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Shopuda ERP
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    온라인 쇼핑몰 통합 관리 시스템
                </p>
            </div>

            <!-- 메시지 표시 -->
            {% if messages %}
                <div class="space-y-3">
                    {% for message in messages %}
                        <div class="rounded-md p-4 
                            {% if message.tags == 'success' %}bg-green-50 border border-green-200 text-green-800
                            {% elif message.tags == 'error' %}bg-red-50 border border-red-200 text-red-800
                            {% elif message.tags == 'warning' %}bg-yellow-50 border border-yellow-200 text-yellow-800
                            {% else %}bg-blue-50 border border-blue-200 text-blue-800{% endif %}">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-
                                        {% if message.tags == 'success' %}check-circle
                                        {% elif message.tags == 'error' %}exclamation-circle
                                        {% elif message.tags == 'warning' %}exclamation-triangle
                                        {% else %}info-circle{% endif %}"></i>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm font-medium">{{ message }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- 로그인 폼 -->
            <form class="mt-8 space-y-6" method="POST">
                {% csrf_token %}
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">아이디</label>
                        <input id="username" 
                               name="username" 
                               type="text" 
                               required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="아이디"
                               autofocus>
                    </div>
                    <div>
                        <label for="password" class="sr-only">비밀번호</label>
                        <input id="password" 
                               name="password" 
                               type="password" 
                               required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="비밀번호">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" 
                               name="remember-me" 
                               type="checkbox" 
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            로그인 상태 유지
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                            비밀번호를 잊으셨나요?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-lock h-5 w-5 text-indigo-500 group-hover:text-indigo-400"></i>
                        </span>
                        로그인
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        계정이 없으신가요?
                        <a href="{% url 'accounts:signup' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                            회원가입
                        </a>
                    </p>
                </div>
            </form>

            <!-- 데모 계정 정보 -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                <h3 class="text-sm font-medium text-gray-900 mb-2">데모 계정</h3>
                <p class="text-xs text-gray-600">
                    아이디: <span class="font-mono bg-white px-1 rounded">qwe</span><br>
                    비밀번호: <span class="font-mono bg-white px-1 rounded">qwe</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // 자동 로그인 (개발용)
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('auto') === 'demo') {
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'admin123!';
            }
        });
    </script>
</body>
</html>
