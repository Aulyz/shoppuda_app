<!DOCTYPE html>
<html lang="ko" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - {{ site_name }}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <style>
        body {
            font-family: 'Pretendard', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-300 via-purple-300 to-indigo-400">
    <div class="absolute -z-10 inset-0 bg-black/20 backdrop-blur-lg"></div>

    <div class="relative w-full max-w-md">
        <div class="relative z-10 flex flex-col items-center bg-white/80 backdrop-blur-xl rounded-2xl shadow-lg px-8 pt-14 pb-8">
            <!-- 아이콘 -->
            <div class="absolute -top-12 left-1/2 -translate-x-1/2 w-24 h-24 bg-indigo-900 flex items-center justify-center rounded-full shadow-lg border-white z-30">
                <i class="fas fa-key text-white text-3xl"></i>
            </div>
            
            <!-- 제목 -->
            <h2 class="mt-8 text-2xl font-bold text-gray-800 mb-2">비밀번호 변경</h2>
            <p class="text-gray-600 text-sm mb-6">안전한 비밀번호로 변경해주세요</p>
            
            <!-- 비밀번호 변경 폼 -->
            <form class="w-full flex flex-col gap-4 z-30" method="post" action="{% url 'shop:password_change' %}">
                {% csrf_token %}
                
                <!-- 현재 비밀번호 -->
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-indigo-900">
                        <i class="fas fa-lock text-lg"></i>
                    </span>
                    <input name="current_password" 
                           type="password" 
                           placeholder="현재 비밀번호" 
                           required
                           class="w-full pl-10 pr-3 py-3 rounded-lg bg-indigo-900/10 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-indigo-900/20" />
                </div>
                
                <!-- 새 비밀번호 -->
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-indigo-900">
                        <i class="fas fa-key text-lg"></i>
                    </span>
                    <input name="new_password" 
                           type="password" 
                           placeholder="새 비밀번호 (8자 이상)" 
                           minlength="8"
                           required
                           class="w-full pl-10 pr-3 py-3 rounded-lg bg-indigo-900/10 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-indigo-900/20" />
                </div>
                
                <!-- 새 비밀번호 확인 -->
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-indigo-900">
                        <i class="fas fa-check-circle text-lg"></i>
                    </span>
                    <input name="confirm_password" 
                           type="password" 
                           placeholder="새 비밀번호 확인" 
                           minlength="8"
                           required
                           class="w-full pl-10 pr-3 py-3 rounded-lg bg-indigo-900/10 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-indigo-900/20" />
                </div>
                
                <!-- 비밀번호 요구사항 -->
                <div class="bg-gray-100 rounded-lg p-3 text-sm text-gray-600">
                    <p class="font-semibold mb-1">비밀번호 요구사항:</p>
                    <ul class="list-disc list-inside space-y-1 text-xs">
                        <li>최소 8자 이상</li>
                        <li>영문 대/소문자, 숫자, 특수문자 혼합 권장</li>
                        <li>개인정보(이름, 생일 등) 사용 금지</li>
                    </ul>
                </div>
                
                <!-- 버튼 -->
                <button type="submit" 
                        class="w-full mt-4 py-3 rounded-xl bg-indigo-900/85 text-white font-semibold tracking-widest shadow hover:bg-indigo-800 transition">
                    비밀번호 변경
                </button>
                
                <a href="{% url 'shop:mypage' %}" 
                   class="block w-full py-3 text-center text-indigo-900 rounded-xl border-2 border-indigo-900/60 font-semibold tracking-widest shadow hover:bg-indigo-800 hover:text-white transition">
                    취소
                </a>
            </form>
            
            <!-- 에러 메시지 표시 -->
            {% if messages %}
                <div class="mt-4 w-full">
                    {% for message in messages %}
                        <div class="p-3 rounded-lg text-sm {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <!-- 하단 그림자 효과 -->
            <div class="absolute left-1/2 -bottom-6 -translate-x-1/2 w-2/3 h-7 bg-white/10 rounded-b-2xl shadow-lg blur-md z-10"></div>
        </div>
    </div>
    
    <script>
        // 비밀번호 확인 검증
        document.querySelector('form').addEventListener('submit', function(e) {
            const newPassword = document.querySelector('input[name="new_password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            
            if (newPassword !== confirmPassword) {
                e.preventDefault();
                alert('새 비밀번호가 일치하지 않습니다.');
                return false;
            }
            
            if (newPassword.length < 8) {
                e.preventDefault();
                alert('비밀번호는 8자 이상이어야 합니다.');
                return false;
            }
        });
    </script>
</body>
</html>
