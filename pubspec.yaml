name: shoppuda_admin
description: "Shoppuda 쇼핑몰 관리자 전용 앱"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI 관련
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # 상태 관리
  provider: ^6.1.1
  
  # HTTP 통신
  http: ^1.1.0
  dio: ^5.4.0
  
  # 로컬 저장소 (토큰 등)
  shared_preferences: ^2.2.2
  
  # JSON 처리
  json_annotation: ^4.8.1
  
  # WebSocket (실시간 알림)
  web_socket_channel: ^2.4.0
  
  # 푸시 알림 (나중에 활성화)
  # firebase_messaging: ^14.7.10
  # firebase_core: ^2.24.2
  
  # 이미지 처리
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # 날짜/시간 처리
  intl: ^0.19.0
  
  # 로딩 및 다이얼로그
  flutter_spinkit: ^5.2.0
  
  # 차트 (대시보드용)
  fl_chart: ^0.66.0
  
  # URL 런처 (전화, 이메일 등)
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # 코드 생성
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # 린트
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # 📁 Assets 설정 - 이미지 파일들
  assets:
    - assets/images/
  
  # 폰트 (Google Fonts로 대체)
  # fonts: